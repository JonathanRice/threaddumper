<h1>
  {{title}}
</h1>

<textarea [(ngModel)]="input" (change)="pasted($event)"></textarea>
<div>{{output}}</div>
<hr>
Data:
<div *ngFor="let thread of threads">{{thread.threadName}} #{{thread.threadId}}<br/>

  <hr>
</div>
